<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <!-- Login CSS -->
    <link rel="stylesheet" href="css/login.css" charset="utf-8">
    <!-- End of Login CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Login JS -->
    <script type="text/javascript" src="js/login.js"> </script>


  </head>

  <body>

    <!-- Where all the magic happens -->
  <!-- LOGIN FORM -->
  <div class="text-center" style="padding:20px 0">
  <center>
    <div class="login_logo">
      <img src="img/logo.png" alt="My credit" width="10%" style="margin-bottom:2%;"/>
    </div>

    <!-- Main Form -->
  	<div class="login-form-1">
  		<form id="login-form" class="text-left">
  			<div class="main-login-form">
  				<div class="login-group">
            <div class="logo">Login</div>

<!-- Email field -->
            <div class="form-group">

              <div class="group" style="margin-top:5%;">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label style="font-family:'Varela Round';">Email</label>
              </div>

  					</div>



<!-- Password field -->
	         <div class="form-group">

              <div class="group" style="margin-top:10%;">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label style="font-family:'Varela Round';">Password</label>
              </div>

  					</div>


  				</div>

  				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>

  			</div>

  			<div class="etc-login-form">
  				<p>forgot your password? <a href="forgot_pass.html" style="color:#CFB53B;">click here</a></p>
  				<p>not a member? <a href="register.html" style="color:#CFB53B;">Join Now</a></p>
  			</div>

  		</form>
  	 </div>
    </center>
  	<!-- end:Main Form -->
  </div>



  </body>
</html>
