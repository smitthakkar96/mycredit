<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registeration</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Login CSS -->
    <link rel="stylesheet" href="css/login.css" charset="utf-8">
    <!-- End of Login CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Login JS -->
    <script type="text/javascript" src="js/login.js"> </script>

  </head>
  <body>
    <!-- Where all the magic happens -->
  <!-- LOGIN FORM -->
  <div class="">
  <center>
    <div class=" col-xs-12 col-sm-8 col-md-12 login_logo ">
      <img src="img/logo.png" alt="My credit" width="10%" style="margin-bottom:2%;"/>
    </div>

    <!-- Main Form -->
    <div class="login-form-1 col-xs-12 col-sm-10 col-md-6" style="float:none;" >
      <form id="login-form" class="text-left">
        <div class="main-login-form">
          <div class="login-group">
            <center><div class="logo">Sign Up</div></center>

<!-- Email field -->
            <center>

              <div class="row" style="margin-left:2%">

                <div class="col-xs-12 col-sm-12 col-md-12">

                  <div class="col-xs-12 col-sm-12 col-md-11">
                    <div class="group">
                      <input type="email" required style="width:110%;">
                          <span class="highlight"></span>
                          <span class="bar"></span>
                      <label style="font-family:'Varela Round';">Email</label>
                    </div>
                  </div>

                  <div class="col-xs-10 col-sm-6 col-md-6">
                    <div class="group" >
                      <input type="text" required >
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label style="font-family:'Varela Round';">First Name</label>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-6">
                    <div class="group" >
                      <input type="text" required pattern="[a-zA-Z0-9]+" >
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label style="font-family:'Varela Round';">Last Name</label>
                    </div>
                  </div>
                </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                  <!-- Password field -->
                  <div class="col-xs-10 col-sm-8 col-md-6">
                    <div class="group">
                        <input type="password" required pattern="[a-zA-Z0-9]+">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                          <label style="font-family:'Varela Round';">Password</label>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-10 col-md-6">
                    <div class="group">
                      <input type="password" required>
                          <span class="highlight"></span>
                          <span class="bar"></span>
                      <label style="font-family:'Varela Round';">Confirm Password</label>
                    </div>
                  </div>
                </div>

              </div>
</center>

          </div>
          <div class="col-md-12">
            <center><button type="submit" class="login-button" style="float:none;"><i class="fa fa-chevron-right"></i></button></center>
          </div>


        </div>

        <div class="etc-login-form" style="float:none;text-align:center; margin-top:3%">
          <p>Already have an account? <a href="index.html" style="color:#CFB53B;">click here</a></p>
        </div>

      </form>
     </div>
    </center>
    <!-- end:Main Form -->
  </div>



  </body>
</html>
